<div class="hero h-[125] bg-base-200">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">Liste des clients</h1>
    </div>
  </div>
</div>


<ng-container *ngIf="clientsState$ | async as clientState">
  <div class="flex flex-wrap items-center justify-center space-x-4 space-y-4">
    <app-client-card *ngFor="let client of clientState.appData?.data?.['clients']" [client]="client" />
  </div>
</ng-container>
