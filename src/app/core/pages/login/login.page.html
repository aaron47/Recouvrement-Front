<div class="w=[1000px] flex flex-col items-center justify-center h-screen">
	<h1 class="text-3xl font-bold mb-6">Login</h1>
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="mb-4 w-[400px]">
			<label for="email" class="block text-gray-700 text-sm font-bold mb-2"
				>Email</label
			>
			<input
				type="email"
				id="email"
				class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				placeholder="Enter your email"
				formControlName="email"
			/>
			<div
				*ngIf="loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)"
				class="text-red-500 mt-1"
			>
				<span *ngIf="loginForm.get('email')?.hasError('required')"
					>Email is required.</span
				>
				<span *ngIf="loginForm.get('email')?.hasError('email')"
					>Invalid email format.</span
				>
			</div>
		</div>
		<div class="mb-4">
			<label for="password" class="block text-gray-700 text-sm font-bold mb-2"
				>Password</label
			>
			<input
				type="password"
				id="password"
				class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
				placeholder="Enter your password"
				formControlName="password"
			/>
			<div
				*ngIf="loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)"
				class="text-red-500 mt-1"
			>
				<span *ngIf="loginForm.get('password')?.hasError('required')"
					>Password is required.</span
				>
				<span *ngIf="loginForm.get('password')?.hasError('minlength')">
					Password must be at least 6 characters.
				</span>
			</div>
		</div>
		<button
			type="submit"
			class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 {{ loginForm.invalid ? 'cursor-not-allowed' : '' }}"
			[disabled]="loginForm.invalid"
		>
			Login
		</button>
	</form>
</div>
